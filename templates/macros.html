{% macro render_pagination(pagination, endpoint) %}
<div>
    <ul class="pagination">
        <li class="page-item {% if pagination.page == 1 %} disabled {% endif %}">
            <a class="page-link" href="{{ url_for(endpoint, page=pagination.prev_num) }}">&laquo;</a>
        </li>
        {% for page_num in pagination.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
        {% if page_num %}
        <li class="page-item {% if pagination.page == page_num %} active {% endif %}">
          <a class="page-link" href="{{ url_for(endpoint, page=page_num) }}">{{ page_num }}</a>
        </li>
        {% endif %}
        {% endfor %}
    <li class="page-item {% if pagination.page == pagination.pages %} disabled {% endif %}">
      <a class="page-link" href="{{ url_for(endpoint, page=pagination.next_num) }}">&raquo;</a>
    </li>
  </ul>
</div>
{% endmacro %}
