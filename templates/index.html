{% extends 'base.html' %}

{% block title %} Contracciami {% endblock %}
{% block content %}
<h1>Cerca la probabilit√† di un individuo tramite id</h1>
<form action="{{ url_for('view_prob') }}" method="POST">
    <div class="form-group">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Id dell'utente</label>
        <input class="form-control form-control-lg" type="text" placeholder="ID" id="inputLarge" name="id">
    </div>
    <input type="submit" value="Verifica"
            class="btn btn-danger btn-sm">
</form>
<a href="{{ url_for('view_all') }}" class="btn btn-link">Visualizza tutti gli avvisi</a>
<form action="{{ url_for('load_takeout') }}" method="POST">
    <div class="form-group">
      <label for="exampleInputFile">Inserisci il file</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" name="file">
      <small id="fileHelp" class="form-text text-muted">Il file deve essere un Google Takeout in formato Json</small>
    </div>
    <input type="submit" value="Carica"
            class="btn btn-danger btn-sm">
</form>
{% endblock %}
