{% extends 'base.html' %}

{% block title %} Accedi {% endblock %}
{% block content %}
<div class="jumbotron" style="text-align: center">
    <h1 class="display-3">Accedi</h1>
    <form action="{{ url_for('login') }}" method="POST" style="width: 30%; margin: auto">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" style="text-align: center" id="username" name="username" placeholder="Username" required>
        </div>
        {% if username_err %}
        <span style="color: red;">{{ username_err }}</span>
        {% endif %}
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" style="text-align: center" id="password" name="password" placeholder="Password" required>
        </div>
        {% if password_err %}
        <span style="color: red;">{{ password_err }}</span>
        {% endif %}
        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="remember_me" checked="">
                <label class="custom-control-label" for="remember_me">Ricordami</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="access">Accedi</button>
    </form>
    <p class="lead">Non hai un account? <a href="{{ url_for('register') }}" class="btn btn-link">Registrati</a></p>
</div>
{% endblock %}
