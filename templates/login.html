{% extends 'base.html' %}

{% block title %} Accedi {% endblock %}
{% block content %}
<div class="jumbotron" style="text-align: center">
    <h1 class="display-3">Accedi</h1>
    <form style="width: 30%; margin: auto">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" style="text-align: center" id="username"  placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" style="text-align: center" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
    <p class="lead">Non hai un account? <a href="{{ url_for('view_nodes') }}" class="btn btn-link">Registrati</a></p>
</div>
{% endblock %}
