{% extends 'base.html' %}

{% block title %} Registrati {% endblock %}
{% block content %}

    <h1>Aggiungi un account per la sanit√†</h1>
    <form action="{{ url_for('add_health_worker') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" name="register" id="register">Aggiungi</button>
    </form>
</div>
{% endblock %}
