{% extends 'base.html' %}

{% block title %} Registrati {% endblock %}
{% block content %}
<div class="jumbotron text-center" style="width">
    <h1 class="display-3">Aggiungi account sanit√†</h1>
    <hr class="my-4">
    <form action="{{ url_for('add_health_worker') }}" style="width:30%; margin:auto" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control text-center" id="username" name="username" placeholder="Username" required>
            {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control text-center" id="email" name="email" placeholder="Email" required>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control text-center" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" name="register" id="register">Aggiungi</button>
    </form>
</div>
{% endblock %}
